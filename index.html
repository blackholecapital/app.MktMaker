<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>* * * MM Automations * * *</title>
  
<link rel="icon" type="image/png" sizes="32x32" href="/stunner-32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --frame: rgba(120,255,210,.35);
      --frame2: rgba(120,255,210,.14);
      --orange: #ff9b3d;
      --blue: rgba(120,255,255,.95);
      --blueGlow: rgba(0,255,255,.22);
      --white: rgba(235,255,250,.92);
      --bg: #050b09;
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}

    body{
      background: var(--bg);
      color: var(--white);
      font-family: Orbitron, system-ui, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 34px 14px;
      overflow:hidden;
    }

    /* matrix-ish ambience */
    body::before{
      content:"";
      position:fixed;
      inset:-40px;
      background:
        radial-gradient(900px 520px at 50% 35%, rgba(0,255,255,.08), transparent 55%),
        radial-gradient(900px 520px at 35% 60%, rgba(255,155,61,.06), transparent 55%),
        repeating-linear-gradient(0deg, rgba(255,255,255,.05) 0 1px, transparent 1px 6px);
      opacity:.30;
      pointer-events:none;
    }

    .panel{
      width:min(980px, 96vw);
      border-radius:14px;
      padding:28px 26px 46px;
      border:2px solid var(--frame);
      background: linear-gradient(rgba(0,0,0,.20), rgba(0,0,0,.58));
      box-shadow:
        inset 0 0 0 1px var(--frame2),
        0 0 34px rgba(0,255,170,.14),
        inset 0 0 120px rgba(0,0,0,.72);
      position:relative;
      overflow:hidden;
    }

    /* subtle CRT scanlines + vignette */
    .panel::before{
      content:"";
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:1;
      background:
        radial-gradient(closest-side at 50% 40%, rgba(0,0,0,.00), rgba(0,0,0,.72)),
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,.10) 0px,
          rgba(255,255,255,.10) 1px,
          rgba(0,0,0,0) 1px,
          rgba(0,0,0,0) 5px
        );
      opacity:.16;
      mix-blend-mode: overlay;
    }

    /* moving sweep */
    .panel::after{
      content:"";
      position:absolute;
      left:0; right:0;
      top:-60%;
      height:220%;
      pointer-events:none;
      z-index:2;
      background: linear-gradient(
        180deg,
        rgba(0,0,0,0) 0%,
        rgba(0,255,255,.22) 45%,
        rgba(0,0,0,0) 65%
      );
      opacity:.12;
      mix-blend-mode: screen;
      animation: sweep 8.5s linear infinite;
    }

    @keyframes sweep{
      0% { transform: translateY(-18%); }
      100% { transform: translateY(18%); }
    }

    .banner{
      border: 2px solid var(--frame);
      background: rgba(0,0,0,.10);
      box-shadow: inset 0 0 0 1px var(--frame2);
      padding: 16px 16px 14px;
      text-align:center;
      position:relative;
      z-index:3;
    }
    .banner::before{
      content:"";
      position:absolute;
      inset: 10px 12px;
      border: 1px solid rgba(120,255,210,.18);
      pointer-events:none;
    }

    .banner-title{
      font-family:"Press Start 2P", monospace;
      font-size: clamp(16px, 2.2vw, 22px);
      letter-spacing:2px;
      color: var(--orange);
      line-height:1.15;
      text-transform:uppercase;
    }

    .banner-stars{
      margin-top: 10px;
      font-family:"Press Start 2P", monospace;
      font-size: 12px;
      letter-spacing:2px;
      opacity:.9;
    }

    .banner-sub{
      margin-top: 10px;
      font-family:"Press Start 2P", monospace;
      font-size: 12px;
      letter-spacing:2px;
      opacity:.95;
      line-height:1.35;
    }

    /* wig-wag YES/NO */
    .arcade-confirm .choice a{ color: inherit !important; text-decoration:none; }
    .arcade-confirm .choice{
      display:inline-block;
      min-width:44px;
      text-align:center;
      opacity:.55;
    }
    .arcade-confirm .choice.yes{ animation: yesSelect 3.0s steps(1,end) infinite; }
    .arcade-confirm .choice.no{  animation: noSelect 3.0s steps(1,end) infinite; }

    @keyframes yesSelect{
      0%,49%{opacity:1;color:var(--orange);text-shadow:0 0 10px rgba(255,155,61,.30)}
      50%,100%{opacity:.55;color:var(--white);text-shadow:none}
    }
    @keyframes noSelect{
      0%,49%{opacity:.55;color:var(--white);text-shadow:none}
      50%,100%{opacity:1;color:var(--orange);text-shadow:0 0 10px rgba(255,155,61,.30)}
    }

    .center{
      text-align:center;
      margin-top: 26px;
      position:relative;
      z-index:3;
    }

    .coming{
      font-family:"Press Start 2P", monospace;
      color: var(--blue);
      text-shadow: 0 0 12px var(--blueGlow), 0 0 26px rgba(0,255,255,.10);
      font-size: clamp(22px, 3.2vw, 40px);
      letter-spacing:2px;
      line-height:1.1;
    }

    /* light glitch on COMING SOON */
    .coming.glitch{ position:relative; display:inline-block; }
    .coming.glitch::before,
    .coming.glitch::after{
      content: attr(data-text);
      position:absolute; inset:0;
      pointer-events:none;
      opacity:0;
    }
    .coming.glitch::before{
      color: rgba(255,70,190,.75);
      transform: translate(2px,0);
      animation: gA 5.2s infinite steps(1,end);
    }
    .coming.glitch::after{
      color: rgba(0,255,255,.75);
      transform: translate(-2px,0);
      animation: gB 5.8s infinite steps(1,end);
    }

    @keyframes gA{
      0%,84%,100%{opacity:0;clip-path:inset(0 0 0 0)}
      86%{opacity:.55;clip-path:inset(10% 0 72% 0)}
      88%{opacity:.35;clip-path:inset(48% 0 30% 0)}
      90%{opacity:.50;clip-path:inset(74% 0 8% 0)}
    }
    @keyframes gB{
      0%,82%,100%{opacity:0;clip-path:inset(0 0 0 0)}
      83%{opacity:.55;clip-path:inset(8% 0 74% 0)}
      85%{opacity:.35;clip-path:inset(52% 0 22% 0)}
      87%{opacity:.50;clip-path:inset(76% 0 6% 0)}
    }

    .tagline{
      margin-top: 14px;
      font-family:"Press Start 2P", monospace;
      font-size: clamp(12px, 1.7vw, 16px);
      letter-spacing:2px;
      opacity:.92;
      line-height:1.6;
    }

    .brandline{
      margin-top: 18px;
      font-family:"Press Start 2P", monospace;
      font-size: clamp(12px, 1.7vw, 16px);
      letter-spacing:2px;
      color: rgba(235,255,250,.86);
    }

    .btnrow{
      margin-top: 26px;
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-block;
      width:min(560px, 100%);
      padding: 14px 18px;
      border:2px solid var(--frame);
      box-shadow: inset 0 0 0 1px var(--frame2);
      background: rgba(0,0,0,.18);
      color: var(--white);
      text-decoration:none;
      font-weight:700;
      font-size: 18px;
      letter-spacing:1px;
      border-radius:10px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }
    .btn:hover{ background: rgba(0,255,255,.06); }

    /* CRT flash on button text */
    .btn .btn-text{
      position:relative;
      display:inline-block;
      z-index:3;
      font-family:"Press Start 2P", monospace;
      font-size: 14px;
      letter-spacing:2px;
    }

    .btn .btn-text::before{
      content:"";
      position:absolute;
      inset:-6px -18px;
      pointer-events:none;
      z-index:4;
      opacity:0;
      mix-blend-mode: screen;
      background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,.22) 0px,
        rgba(255,255,255,.22) 1px,
        rgba(0,0,0,0) 1px,
        rgba(0,0,0,0) 4px
      );
      animation: btnScanFlash 1.35s steps(1,end) infinite;
    }

    .btn .btn-text::after{
      content:"";
      position:absolute;
      left:-30%;
      width:160%;
      top:-220%;
      height:440%;
      pointer-events:none;
      z-index:5;
      opacity:0;
      mix-blend-mode: screen;
      background: linear-gradient(
        180deg,
        rgba(0,0,0,0) 0%,
        rgba(0,255,255,.35) 45%,
        rgba(0,0,0,0) 65%
      );
      animation: btnSweepFlash 2.4s linear infinite;
    }

    @keyframes btnScanFlash{
      0%,70%,100%{opacity:0}
      74%{opacity:.55}
      78%{opacity:.20}
      82%{opacity:.45}
      86%{opacity:0}
    }

    @keyframes btnSweepFlash{
      0%{opacity:0;transform:translateY(-20%)}
      25%{opacity:0}
      35%{opacity:.30}
      55%{opacity:.18}
      65%{opacity:0}
      100%{opacity:0;transform:translateY(20%)}
    }

    @media (max-width:520px){
      body{ padding:18px 10px; }
      .panel{ padding:22px 16px 30px; }
    }
  </style>
</head>

</html>
